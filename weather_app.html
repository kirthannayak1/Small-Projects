<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #1a4a0e);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: white;
      color: #0072ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
     #weatherData {
      /* background-color: rgba(255, 255, 255, 0.15); */
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
    } 
    #map {
      height: 300px;
      width: 80%;
      max-width: 600px;
      margin: 20px auto 0;
      border-radius: 10px;
    }

    .container{
        display: flex;
    }
  </style>
</head>
<body>
  <h1>üåç Weather App</h1>
  <form id="weatherForm">
    <input type="text" id="locationInput" placeholder="Enter location (e.g., London)" required />
    <button type="submit">Get Weather</button>
  </form>
<div class="container">
  <div id="weatherData"></div>
  <div id="map"></div>
</div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const apiKey = '153528b8a06c482eb95175810252007';
    const form = document.getElementById('weatherForm');
    const locationInput = document.getElementById('locationInput');
    const weatherDataDiv = document.getElementById('weatherData');

    let map;
    let marker;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const location = locationInput.value.trim();
      if (!location) return;

      try {
        // Get current and forecast (to access min/max)
        const response = await fetch(
          `http://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${encodeURIComponent(location)}&days=1&aqi=yes`
        );
        const data = await response.json();

        const lat = data.location.lat;
        const lon = data.location.lon;
        const tempC = data.current.temp_c;
        const tempF = data.current.temp_f;
        const condition = data.current.condition.text;

        const maxTempC = data.forecast.forecastday[0].day.maxtemp_c;
        const minTempC = data.forecast.forecastday[0].day.mintemp_c;
        const maxTempF = data.forecast.forecastday[0].day.maxtemp_f;
        const minTempF = data.forecast.forecastday[0].day.mintemp_f;

        weatherDataDiv.innerHTML = `
          <h3>Weather in ${data.location.name}, ${data.location.country}</h3>
          <p><strong>Latitude:</strong> ${lat}</p>
          <p><strong>Longitude:</strong> ${lon}</p>
          <p><strong>Condition:</strong> ${condition}</p>
          <p><strong>Current Temperature:</strong> ${tempC}¬∞C / ${tempF}¬∞F</p>
          <p><strong>Max Temperature:</strong> ${maxTempC}¬∞C / ${maxTempF}¬∞F</p>
          <p><strong>Min Temperature:</strong> ${minTempC}¬∞C / ${minTempF}¬∞F</p>
        `;

        if (!map) {
          map = L.map('map').setView([lat, lon], 6);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
          }).addTo(map);
          marker = L.marker([lat, lon]).addTo(map);
        } else {
          map.setView([lat, lon], 6);
          marker.setLatLng([lat, lon]);
        }
      } catch (error) {
        weatherDataDiv.innerHTML = `<p style="color: red;">‚ùå Error fetching data. Please try again.</p>`;
      }
    });
  </script>
</body>
</html>
